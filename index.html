<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="star">
                    <img src="icon-star.svg " alt="star icon" />
                </div>
                <h2>How did we do? </h2>
                <div class="text">Please let us know how we did with your support request. All feedback is
                    appreciated
                    to help us
                    improve
                    our offering!</p>
                </div>
                <div class="rating-container">
                    <div class="rating-btn">1</div>
                    <div class="rating-btn">2</div>
                    <div class="rating-btn">3</div>
                    <div class="rating-btn">4</div>
                    <div class="rating-btn">5</div>
                </div>
                <div class="submit-btn">
                    SUBMIT
                </div>
            </div>
        </div>
    </div>
</body>

<script src="index.js">
</script>
