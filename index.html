<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card-one" id="card-one">
            <div class="star">
                <img src="icon-star.svg " alt="star icon" class="" />
            </div>
            <h2>How did we do? </h2>
            <span class="text ">Please let us know how we did with your support request. All feedback
                is
                appreciated
                to help us
                improve
                our offering!</span>
            <div class="rating-container">
                <label for="1" class="rating-btn">1</label>
                <input type="radio" name="rating" id="1" value="1" class="hidden">
                <label for="2" class="rating-btn">2</label>
                <input type="radio" name="rating" id="2" value="2" class="hidden">
                <label for="3" class="rating-btn">3</label>
                <input type="radio" name="rating" id="3" value="3" class="hidden">
                <label for="4" class="rating-btn">4</label>
                <input type="radio" name="rating" id="4" value="4" class="hidden">
                <label for="5" class="rating-btn">5</label>
                <input type="radio" name="rating" id="5" value="5" class="hidden">
            </div>
            <button class="submit-btn" id="submit-button">SUBMIT
            </button>
        </div>
        <div class="card-two hidden" id="card-two">
            <img src="illustration-thank-you.svg" alt="phone graphic" />
            <div class="rating-feedback">
                <span id="feedback"></span>
            </div>
            <h2>Thank you!</h2>
            <span class="text text-two">We appreciate you taking the time to give a rating. If you ever need
                more
                support, donâ€™t hesitate to get in touch!
            </span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
